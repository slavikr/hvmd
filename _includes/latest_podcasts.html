<div class="row g-1">
{% for podcast in site.podcasts reversed limit:9 %}
  <div class="col-4 p-0 col-lg-4">
    <a href="{{ podcast.url | relative_url }}">
      <img class="cropped"  src="{{ podcast.image | relative_url }}" alt="{{ podcast.title }}" loading="lazy">
    </a>    
  </div>
{% endfor %}
</div>
